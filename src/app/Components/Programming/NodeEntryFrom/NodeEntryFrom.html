<div *ngIf="displayForm">
    <h5>Add child of {{parentName}}</h5>
    <div class="form-group">
        <label for="Name">Node Name</label>
        <input type="text" required id="Name" class="form-control form-control-sm" [(ngModel)]="childNode.Name">
    </div>

    <button type="submit" class="btn btn-sm btn-success" (click)="onNewEntry()">Submit</button>


</div>
