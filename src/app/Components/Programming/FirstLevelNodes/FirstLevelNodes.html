<div *ngIf="parentName" class="row">

<div class="col-md-4">

   

<span class="p-2">
    {{parentName}} 
    <i id="btnOpenModal2" class="fa fa-plus text-success font-size-16 p-2" data-toggle="modal" data-target="#nodeEntryModal2" (click)="openEntryForm(1)"></i>
</span>

<ul class="list-group">
    <ng-container *ngFor="let node of firstLevelNodes">
        <li class="list-group-item text-left" *ngIf="checkDisplayCondition(node)">
            {{node?.Name}}
            <span class="pull-right">
                <i id='btnOpenModal2' class="fa fa-plus text-success font-size-16" data-toggle="modal" data-target="#nodeEntryModal2" (click)="openFirstChildForm(2, node)"></i>
                <i class="fa fa-times text-danger font-size-16 pl-2" (click)="removeNode(node?.Name)"></i>
            </span>
        </li>
    </ng-container>
</ul>

</div>


<div class="col-md-4">
    <SecondLevelNodes [parentName]="parentName"></SecondLevelNodes>
</div>

</div>



<!-- Entry Form  -->
<div class="modal fade" id="nodeEntryModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Node</h5>
                <button id='btnCloseModal2' type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <NodeEntryFrom [nodeLevel]="nodeLevel" [parentName]="parentName" (newNodeNameEmitter)="addNewFirstNode($event)"></NodeEntryFrom>
            </div>
        </div>
    </div>
</div>
